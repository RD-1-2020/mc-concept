<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Password Policy Management</title>
    <style>
        body { font-family: sans-serif; }
        .container { width: 500px; margin: 50px auto; }
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; }
        input[type="text"], input[type="number"] { width: 100%; padding: 8px; box-sizing: border-box; }
        input[type="checkbox"] { margin-right: 10px; }
        button { padding: 10px 15px; background-color: #007bff; color: white; border: none; cursor: pointer; }
        button:hover { background-color: #0056b3; }
        .nav { margin-bottom: 20px; }
        .nav a { margin-right: 15px; }
    </style>
</head>
<body>
<div class="container">
    <div class="nav">
        <a href="/users">User Management</a>
        <a href="/policy">Password Policy</a>
    </div>

    <h1>Password Policy</h1>

    <form th:action="@{/policy/update}" th:object="${policy}" method="post">
        <div class="form-group">
            <label for="minLength">Minimum Length:</label>
            <input type="number" id="minLength" th:field="*{minLength}" required>
        </div>
        <div class="form-group">
            <input type="checkbox" id="requireUppercase" th:field="*{requireUppercase}">
            <label for="requireUppercase">Require Uppercase Letter</label>
        </div>
        <div class="form-group">
            <input type="checkbox" id="requireLowercase" th:field="*{requireLowercase}">
            <label for="requireLowercase">Require Lowercase Letter</label>
        </div>
        <div class="form-group">
            <input type="checkbox" id="requireNumbers" th:field="*{requireNumbers}">
            <label for="requireNumbers">Require Numbers</label>
        </div>
        <div class="form-group">
            <input type="checkbox" id="requireSpecial" th:field="*{requireSpecial}">
            <label for="requireSpecial">Require Special Character</label>
        </div>

        <button type="submit">Update Policy</button>
    </form>
</div>
</body>
</html>

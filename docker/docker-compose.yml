version: '3.8'

services:
  postgres:
    image: postgres:16
    container_name: postgres_db
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      PGDATA: /data/postgres
    volumes:
      - ./postgres/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - app-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U user"]
      interval: 10s
      timeout: 5s
      retries: 5

  nats:
    image: nats:2.10
    container_name: nats_server
    networks:
      - app-network
    command: "-js" # Enable JetStream
    restart: unless-stopped

  phoca:
    build:
      context: ..
      dockerfile: docker/phoca.Dockerfile
    container_name: phoca_service
    networks:
      - app-network
    depends_on:
      postgres:
        condition: service_healthy
      nats:
        condition: service_started
    restart: on-failure
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8888/phoca/default"]
      interval: 15s
      timeout: 5s
      retries: 10
      start_period: 30s

  pusa:
    build:
      context: ..
      dockerfile: docker/pusa.Dockerfile
    container_name: pusa_service
    ports:
      - "8080:8080" # Web UI
    networks:
      - app-network
    depends_on:
      phoca:
        condition: service_healthy
    restart: on-failure

networks:
  app-network:
    driver: bridge
